    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

<body>

<div class="container" >
    <p class="text-primary" ><font size="6">关于我们</font></p>
    <div class="card">
        <div class="card-body">
            <h4 class="text-secondary">大学里的收获</h4>
            <p  class="text-muted">大学之大，在于其自由，在于其包容。<br>
                帮我形成了一套属于自己的价值观念，虽然它目前还不够稳定与成熟；因为跟室友相处，使我学会了包容，见到了各种与自己生活习惯迥异的人，
                学会了接受各种不同的价值观，不强求别人怎么样，也不在乎他人对自己的特殊眼光，努力做好自己认为对的事情，不断朝好的方向发展。<br>
                无论怎么样，希望当毕业的那天，拖着行李走出校门的那一刻，是带着无悔的心态，笑着跟它说再见。
            </p>
        </div>
    </div>
</div>
